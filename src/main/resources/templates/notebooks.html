<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta th:replace="common :: header">
  <title th:text="'笔记本 - '+${siteConfig.siteName}">笔记本</title>
</head>
<body>
<div id="app">
  <div th:replace="common :: menu"></div>

  <div id="main" class="ui left aligned container">
    <div class="ui breadcrumb">
      <a class="section" href="/home.html">首页</a>
      <i class="right chevron icon divider"></i>
      <div class="active section">笔记本</div>
    </div>
    <div class="ui divider"></div>

    <div class="ui raised segment">
      <div class="ui divided items">
        <div class="item" th:each="notebook: ${notebooks}">
          <div class="content">
            <a class="header" th:href="'/notebooks/'+${notebook.id}+'.html'" th:text="${notebook.name}"></a>
            <div class="meta">
              <a th:href="'/users/'+${notebook.owner.id}+'.html'" th:text="'@'+${notebook.owner.username}"></a>
            </div>
            <div class="description">
              <p th:text="${notebook.description}"></p>
            </div>
            <div class="extra" th:if="${notebook.updatedTime}!=null">
              更新于<span class="datetime" th:text="${notebook.updatedTime}"></span>
            </div>
            <div class="extra" th:if="${notebook.updatedTime}==null">
              创建于<span class="datetime" th:text="${notebook.createdTime}"></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div th:replace="common :: pagination"></div>
  </div>

  <div th:replace="common :: footer"></div>
</div>
</body>
</html>
