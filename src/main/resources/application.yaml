cn:
  har01d:
    auth:
      jwt:
        secretKey:

server:
  error:
    include-message: always

spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
    hibernate:
      # possible values: validate | update | create | create-drop
      ddl-auto: update
      use-new-id-generator-mappings: true
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:mysql://localhost:3306/notebook?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: username
    password: password

---
spring:
  profiles:
    active: production

server:
  address: 127.0.0.1
  port: 6666
  compression:
    enabled: true
    min-response-size: 524288

logging:
  file:
    name: /opt/notebook/log/notebook.log
  level:
    ROOT: INFO
